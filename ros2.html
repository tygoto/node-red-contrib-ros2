<!-- ROS2 Publish -->

<script type="text/javascript">
  RED.nodes.registerType("ros2-publish", {
    category: "function",
    color: "#fff",
    defaults: {
      name: { value: "" },
    },
    inputs: 1,
    icon: "file.png",
    label: function () {
      return this.name || "ros2-publish";
    },
  });
</script>

<script type="text/html" data-template-name="ros2-publish">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i>Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="ros2-publish">
  <p>Node-RED nodes for ROS2.</p>
</script>
